
<div class="container">
   
<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Login</h2>
    <input type="text" class="form-control" name="username" placeholder="UserName" required="" autofocus="" ng-model="vm.user.uname"/>
    <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="vm.user.password" name='password'/>

    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.doLogin()" >Login</button>
  </form>
</div>
</div>
